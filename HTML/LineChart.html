<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Line Chart</title>
    <link rel="stylesheet" type="text/css" href="CSS/styleLineChart.css">

    <script type="text/javascript" src="https://d3js.org/d3.v4.min.js"></script>




</head>
<body>
<!-- <p id="second"></p><p id="third"></p><p id="fourth"></p>-->
    <label for="name">Pesquisar por uma sentença: </label>

    <input type="text" id="name" name="name" required
       minlength="4" maxlength="50" size="60">
    <button id="btnLineChart" onclick="$initLineChart.startLineChart('name');"> Ir! </button>
    <button id="btnGerarComparacao" onclick="$initLineChart.exibeResultados();"> Fazer a comparacao</button>
    <div id="lineChart">
        <svg id="chart"></svg>
    </div>

    <!--- modal -->
<div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2 id="cacecalho-modal">Modal Header</h2>
        </div>
        <div class="modal-body">
            <p id="stringComparacao"></p>
        </div>
        <div class="modal-footer">
            <h3>Fim</h3>
        </div>
    </div>

</div>
<div  id="pesquisaInteressada" class="pesquisa-atual">
        Boa interação!
    </div>


</body>
</html>

<script type="text/javascript" src="../JS/Visualizacao/LineChart.js"></script>
<script type="text/javascript" src="../JS/ControladoresDeEventos/PreControlador.js"></script>
<script type="text/javascript" src="../JS/ControladoresDeEventos/ControladorDeEventosLineChart.js"></script>

<script>
    var $initLineChart = new LineChart();
    var $arrayPesquisa = JSON.parse(sessionStorage.getItem("abstracts"));
    $initLineChart.setAbstract($arrayPesquisa);



    //para a interação
    var $wordAcaoLineChart = JSON.parse(sessionStorage.getItem("acaoLineChart"));

    if ($wordAcaoLineChart !== null){
        //alert("chamei?");
        console.log("ação line chart: "+$wordAcaoLineChart);
        //document.getElementById('name').innerHTML = $wordAcaoLineChart;
        var $inputText = document.getElementById('name');
        $inputText.value = $wordAcaoLineChart;
        $initLineChart.startLineChart('name');
        sessionStorage.removeItem("acaoLineChart");
    }

</script>


<script>
    //para exibir as respostas de comparação
    // Get the modal
    var modal = document.getElementById("myModal");


    var span = document.getElementsByClassName("close")[0];

    // When the user clicks on <span> (x), close the modal
    span.onclick = function() {
        modal.style.display = "none";
    };

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
</script>
